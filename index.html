<!DOCTYPE html>
<html lang="da">

<head>
    <title>Signe Elvira Bornholdt Nielsen</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/instagramFeed.js"></script>
</head>

<body>

    <div style="text-align: center;" >
        <h1> Signe Elvira Bornholdt Nielsen</h1>
    </div>

    <div class="row">
        <div class="column instagram-feed">
            <div id="instagram-feed-signeelvira">
                <div class="instagram_profile_start">
                    <img id="signeelvira_001" alt="Signe Elvira - Instagram" src="images/signeelvira_001.jpg"><br>
                    <img src="social/instagram.png" alt="instagram" width="24" height="24" class="instagram_logo"> <a
                    href="https://www.instagram.com/signeelvira/">Signe Elvira</a><br>
                </div>
            </div>
        </div>
        <div class="column instagram-feed">
            <div id="instagram-feed-signes-streg">
                <div class="instagram_profile_start">
                    <img id="signes_steg_001" alt="Signes Streg - Instagram"src="images/signes_steg_001.jpg"><br>
                    <img src="social/instagram.png" alt="instagram" width="24" height="24" class="instagram_logo"> <a
                    href="https://www.instagram.com/signes_streg/">Signes streg</a><br>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        (function(){
            new InstagramFeed({
                'username': 'signeelvira',
                'container': document.getElementById("instagram-feed-signeelvira"),
                'display_profile': true,
                'display_biography': true,
                'display_gallery': true,
                'display_captions': true,
                'callback': null,
                'styling': true,
                'items': 9,
                'items_per_row': 3,
                'margin': 1,
                'lazy_load': true,
                'on_error': console.error
            });
        })();

        (function(){
            new InstagramFeed({
                'username': 'signes_streg',
                'container': document.getElementById("instagram-feed-signes-streg"),
                'display_profile': true,
                'display_biography': true,
                'display_gallery': true,
                'display_captions': true,
                'callback': null,
                'styling': true,
                'items': 9,
                'items_per_row': 3,
                'margin': 1,
                'lazy_load': true,
                'on_error': console.error
            });
        })();
    </script>

    <footer>License : Apache License Version 2.0</footer>

</body>

</html>
